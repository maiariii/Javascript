<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E1F0DA; /* Light background color */
        }
        #calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 250px;
            height: 50px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #D4E7C5; /* Greenish border */
            border-radius: 5px;
            background-color: #F7F7F7;
        }
        button {
            width: 55px;
            height: 55px;
            font-size: 22px;
            margin: 5px;
            border: none;
            background-color: #BFD8AF; /* Light greenish button background */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #99BC85; /* Slightly darker green on hover */
        }
        button:active {
            background-color: #7B9C65; /* Darker shade for active button */
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <div class="button-row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculate()">=</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

</body>
</html>
