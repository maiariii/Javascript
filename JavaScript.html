    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECDFCC; /* Light beige background */
            color: #181C14; /* Dark brown for text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #3C3D37; /* Medium dark grayish green for the heading */
            margin-top: 50px;
            font-weight: 700; /* Bold heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        h2 {
            color: #697565; /* Muted olive green for subheading */
            margin: 10px 0;
            font-weight: 500; /* Slightly bolder subheading */
        }
        a {
            text-decoration: none;
            color: #3C3D37; /* Medium dark grayish green for links */
            font-size: 1.2rem;
            margin: 5px 0;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition on hover */
        }
        a:hover {
            color: #181C14; /* Dark brown for hover effect */
            text-decoration: underline;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        hr {
            width: 80%;
            margin: 30px 0;
            border-color: #697565; /* Muted olive green for horizontal line */
            border-style: solid;
            border-width: 1px;
        }
        .project-links {
            margin: 20px 0;
        }
        .contact-about {
            margin-top: 40px;
            font-weight: 400; /* Regular weight for contact/about links */
        }
        .contact-about a {
            font-size: 1.1rem;
            margin: 10px;
            color: #3C3D37; /* Medium dark grayish green for links in this section */
        }
        .contact-about a:hover {
            color: #181C14; /* Dark brown for hover effect */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
